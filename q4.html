<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Table of Photos</title>
        <link rel="stylesheet" href="Stylesheets/q4Styles.css">
    </head>

    <body>
        <table>
            <tr>
                <th>Photo</th>
                <th>Date</th>
                <th>Description</th>
            </tr>
            <tr>
                <td><img id="photo1" src="q4 Images/Fuji Kawaguchi.jpg" alt="Fuji Kawaguchi"></td>
                <td>February 29th, 2024</td>
                <td>View of Mt Fuji from Lake Kawaguchi</td>
            </tr>
            <tr>
                <td><img id="photo2" src="q4 Images/Fuji Plane.jpg" alt="Fuji Plane"></td>
                <td>August 2nd, 2017</td>
                <td>View of Mt Fuji from an overhead plane</td>
            </tr>
            <tr>
                <td><img id="photo3" src="q4 Images/Fuji Climb.jpg" alt="Fuji Climb"></td>
                <td>June 2nd, 2023</td>
                <td>Summit of the Mt Fuji climb</td>
            </tr>
        </table>
    </body>
</html>
